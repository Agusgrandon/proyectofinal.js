<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./estilos.css">
    <title>TituloDelProyecto</title>
</head>

<body>
    <header> 
        <nav class="navbar navbar-expand-lg navbar-light flex-column">
            <div class="container-fluid flex-column">
                <h1><a class="navbar-brand" style="font-size: 60px; color: #340856" href="#">TITULO</a></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse col-xs-6 col-md-12 col-lg-12" id="navbarNav">
                    <ul class="navbar-nav col-xs-6 col-sm-10 col-md-12 col-lg-12 d-flex flex-wrap justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: black;" href="#">Seccion 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: black;" href="#">Seccion 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: black;" href="#">Seccion 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: black;" href="#">Seccion 4</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- foto del carrito -->
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src="./img/carrito/79467.png" alt="" style="width: 2em; height: 2em;">
                </button>
                <ul class="dropdown-menu dropdown-menu-end mb-3 border" aria-labelledby="dropdownMenuButton1">
                    <p class="textoCarrito" style="color: black;">Carrito</p>
                    <div></div>
                    <p></p>
                    <div class="mx-1">
                        <button class="btn btn-dark" style="width:100%">Finalizar Compra</button>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <br>
    <main class="container">
        <!-- card para insertar desde js -->
        <div class="row">
            <h2 class="col-xs-6 col-md-12">Productos</h2>
            <div class="col-xs-6 col-sm-10 col-md-12 col-lg-12 d-flex flex-wrap justify-content-around" id="contenedor">
            </div>
        </div>
        <br>
        <!-- termino contenido -->

        <!-- newsletter -->
        <div class="container">
            <div class="row">
                    <div class="container-fluid">
                        <form class="d-flex" id="formulario">
                            <input class="form-control me-2" type="email" id="mail" placeholder="Subscribirme a las newsletter" name="mail">
                            <button class="boton btn btn-secondary" type="submit">Suscribirme</button>
                        </form>
                    </div>
            </div>
        </div>
        <!-- termino el formulario -->
    </main>
    <hr>
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-between align-items-center row-contenedor">
                <a href="#" class="col-md-12 text-center">Instagram</a>
                <a href="#" class="col-md-12 text-center">Facebook</a>
                <a href="#" class="col-md-12 text-center">Preguntas frecuentes</a>
                <p class="col-md-12 text-center">@copyright2022</p>
            </div>
        </div>
    </footer>

    <!-- links js y bootstrap -->
    <script src="./productos.js"></script>
    <script src="./javascript.js"></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
