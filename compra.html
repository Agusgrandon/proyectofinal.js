<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./estilos.css">
    <title>Manhattan Fundas</title>
</head>

<body>
    <header>
        <div>
            <div>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-whatsapp"></ion-icon>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light flex-column">
            <div class="container-fluid flex-column">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Buscar</button>
                </form>
            </div>
            <hr>
            <br>
            <div class="container-fluid flex-column">
                <h1><a class="navbar-brand" style="font-size: 60px; color: #fc4b08" href="./index.html">Manhattan
                        Fundas</a></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse col-xs-6 col-md-12 col-lg-12" id="navbarNav">
                    <ul
                        class="navbar-nav col-xs-6 col-sm-10 col-md-12 col-lg-12 d-flex flex-wrap justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active"
                                style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"
                                href="./index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"
                                style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"
                                href="#">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
        <hr>
    </header>
    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Tu pedido</h2>
                    <br>
                    <br>
                    <form class="row g-3" id="procesar-pago" action="#" method="post">
                        <br>
                        <br>
                        <br>
                        <br>
                        <div id="carrito" class="form-group table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Modelo</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p class="letraP" id="subtotal"></p>
                                    </th>
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                                    </th>
                                </tr>

                            </table>
                        </div>
                        <br>
                        <h3>Realizar compra</h3>
                        <br>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="ingresa tu nombre" name="nombre">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="ingresa tu apellido" name="apellido">
                        </div>

                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="ingresa tu mail" name="mail">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Telefono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="ingresa tu telefono" name="telefono">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="domicilio" placeholder="Ingresa tu domicilio" name="direccion">
                        </div>
                        <div class="col-md-12">
                            <label for="inputState" class="form-label">Punto de retiro</label>
                            <select id="inputState" class="form-select">
                                <option selected>Calle falsa 1,2,3,4</option>
                                <option>Av. Siempreviva 742</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label for="inputState" class="form-label">Medio de pago</label>
                            <select id="inputState" class="form-select">
                                <option selected>Efectivo</option>
                            </select>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="flex-column">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-outline-info">Seguir comprando</a>
                            </div>
                            <div class="col-md-4 mb-2">
                                <button href="#" class="btn btn-outline-success" id="procesar-compra">Finalizar compra</button>
                            </div>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row justify-content-between align-items-center row-contenedor">
            <a href="#" class="col-md-12 text-center">Instagram</a>
            <a href="#" class="col-md-12 text-center">Facebook</a>
            <a href="#" class="col-md-12 text-center">Preguntas frecuentes</a>
            <p class="col-md-12 text-center">@copyright2022</p>
        </div>
        </div>
    </footer>

    <!-- links js y bootstrap -->
    <script src="./java1.js"></script>
    <script src="./java3.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
